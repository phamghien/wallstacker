<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Sage Wall Stacker</title>
</head>
<body>
    <div id="banner-container">
        <img src="assets/banner.jpg" alt="Sage Wall Stacker Banner" id="game-banner">
    </div>
    <div id="game-container">
        <div id="grid"></div>
        <div id="score">Score: 0</div>
        <div id="message">Press Space or Click to Stack</div>
        <div id="start-screen">
            <p>Use the space bar to stack Sage's wall as high as you can!</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="high-score-input" style="display: none;">
            <p>New High Score!</p>
            <p>Enter your name:</p>
            <input type="text" id="player-name" maxlength="15">
            <button id="save-score">Save</button>
        </div>
        <div id="scoreboard" style="display: none;">
            <p>High Scores</p>
            <ul id="high-scores-list"></ul>
            <p>Click to Restart</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
